name: skill_spring
description: "A comprehensive Flutter mobile application for college and university students to learn coding languages through free courses, hands-on projects, and interactive materials."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # UI & Design
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Media
  video_player: ^2.8.2
  chewie: ^1.7.5
  flutter_pdfview: ^1.3.2

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.3
  share_plus: ^7.2.1
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/certificates/
